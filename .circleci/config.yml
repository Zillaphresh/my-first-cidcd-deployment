          name: configure ansible playbook
          command: |
            ansible-playbook  -i inventory.txt --user=ubuntu playbook.yaml --private-key webserver.pem
      
    
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run: apk add --update curl
      - run:
          name: Smoke test
          command: |
            URL="https://blog.udacity.com/"
            # Test if website exists
            if curl -s --head ${URL} 
            then
              return 0
            else
              return 1
            fi
      



